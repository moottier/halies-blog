{% extends 'blog/base.html' %}
{% load markdown_deux_tags %}

{% block content %}
<h1>New post</h1>
<form method="POST" class="post-form">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="save btn btn-default">Save</button>
</form>
<p>
  <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">Markdown syntax</a> allowed, but no raw HTML. Examples: **bold**, *italic*, indent 4 spaces for a code block.
</p>
{% endblock %}
